<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="static\img\icon.png" sizes="32x32">

    <link rel="stylesheet" href="static/css/Style.css">

    
    <script src="static/js/Script.js"></script>

    <title>Web de tipeacion {{title}}</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for ('user_stats') }}" class={{user_stats}}> Stats </a></li>
                <li><h4><a href="{{ url_for ('index') }}" class={{home}}> Typing practice </a></h4></li>
                <li><a href="{{ url_for ('Profile') }}" class={{Profile}}> Profile </a></li>
            </ul>
        </nav>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
                {% for category, message in messages %}
                    <div class="alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>
</html>
